<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="tournament.css">
</head>
<body>
    <div id="get_player_info"> 
        <!-- username fields with button to join a tournament -->
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <input type="text" id="player3" placeholder="Player 3">
        <input type="text" id="player4" placeholder="Player 4">
        <button id="start">Start</button>
    </div>
    <div id="game_container">
        <h1>Game</h1>
        <div id="game">
            <h2 id="user_vs_user"></h2>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="tournament.js"></script>
</body>
</html>
