<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="multiple_game.css">
</head>
<body>
    <div id="get_player_info"> 
        <!-- get the username of player 1 and player 2 -->
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <input type="text" id="player3" placeholder="Player 3">
        <input type="text" id="player4" placeholder="Player 4">
        <button id="start">Start</button>
    </div>
    <div id="game_container">
        <h1>Game</h1>
        <div id="game">
            <canvas id="gameCanvas" width="800" height="600">
            </canvas>
        </div>
    </div>
    <script src="multiple_game.js"></script>
</body>
</html>
